
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <title>Olá</title>


</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1>ELEMENTOS COM JQUERY</h1>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <h4>Parágrafos </h4>
            </div>
            <div class="col-md-4">
                <h4>Divisões </h4>
            </div>
            <div class="col-md-4">
                <h4>Campos </h4>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <p class="bg-primary"> parágrafo</p>
                <p class="bg-success"> parágrafo</p>
            </div>

            <div class="col-md-4">
                <div style="height: 100px; width: 100px; background:#1608dd;" class="caixa2 float-left"></div>
                <div style="height: 100px; width: 100px; background:#ec0303; margin-left:15px" class="caixa2 float-left"></div>
            </div>

            <div class="col-md-4">
                <input id="campo1" type="text" placeholder="input ID 01" class="form-control campo" />
                <input id="campo2" type="text" placeholder="input ID 02" class="form-control campo" />
            </div>
        </div>

        <hr />

        <div class="row">
            <div class="col-md-4">
                <button type="button" id="btn-paragraph" class="btn btn-success" onclick="exibirOcultar('p')">Esconder/Mostrar
                    Paragrafos</button>
                <!-- <button type="button" class="btn btn-success" onclick="exibirOcultar('p',true)">Exibir parágrafos</button> -->
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-success" onclick="exibirOcultar('.caixa2',false)">Esconder/Mostrar
                    Divs</button>
            </div>

            <div class="col-md-4">
                <button type="button" class="btn btn-success mb-2" onclick="exibirOcultar('#campo1',false)">Esconder/Mostrar
                    Campos ID 1</button>
                <button type="button" class="btn btn-success" onclick="exibirOcultar('#campo2',true)">Esconder/Mostrar
                    Campos ID 2</button>
            </div>

        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        function exibirOcultar(tag) {
            $(tag).toggle("slow")
        }
        $(".caixa2").dblclick(e => {
            alert("Você clicou duas vezes na div");
        });

        $('.campo').keypress(e => {
            $(this).css("background-color", "red");
        });
        
    </script>

</body>

</html>
